<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Sameer & Aleena - Love Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        
        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s, visibility 1s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            text-align: center;
            color: white;
        }
        
        .loader-heart {
            font-size: 80px;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .loader-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Main Container */
        .scene-container {
            perspective: 1500px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s infinite;
            opacity: 0;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(720deg);
            }
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #a855f7, #ec4899);
        }
        
        /* Scene Sections */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
            transform-style: preserve-3d;
        }
        
        .scene.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Scene 1: Intro */
        .scene-intro {
            background: radial-gradient(ellipse at center, #1a1a3e 0%, #0d0d1a 100%);
        }
        
        .intro-content {
            text-align: center;
            transform-style: preserve-3d;
            animation: float3D 4s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        .title-3d {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-shadow: none;
            position: relative;
        }
        
        .title-3d::after {
            content: 'Sameer ‚ù§Ô∏è Aleena';
            position: absolute;
            left: 4px;
            top: 4px;
            z-index: -1;
            background: linear-gradient(135deg, #764ba2, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }
        
        /* 3D Characters Container */
        .characters-3d {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 50px;
            margin-top: 50px;
            perspective: 1000px;
        }
        
        /* 3D Character Card */
        .character-3d {
            width: 200px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .character-3d:hover {
            transform: rotateY(15deg) translateY(-20px);
        }
        
        .character-body {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        /* Sameer Character */
        .sameer {
            animation: sameerFloat 3s ease-in-out infinite;
        }
        
        @keyframes sameerFloat {
            0%, 100% { transform: translateY(0) rotateY(-10deg); }
            50% { transform: translateY(-15px) rotateY(-5deg); }
        }
        
        .sameer .head {
            width: 80px;
            height: 90px;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 40px 40px 35px 35px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
        }
        
        .sameer .hair {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 50px;
            background: linear-gradient(180deg, #2c1810 0%, #1a0f0a 100%);
            border-radius: 50px 50px 0 0;
            z-index: 1;
        }
        
        .sameer .eyes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        
        .sameer .smile {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 3px solid #ff6b6b;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }
        
        .sameer .body-main {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 130px;
            background: linear-gradient(180deg, #4a90d9 0%, #357abd 100%);
            border-radius: 20px 20px 10px 10px;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.2);
        }
        
        .sameer .collar {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: white;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        
        .sameer .arms {
            position: absolute;
            top: 100px;
            width: 100%;
        }
        
        .arm {
            position: absolute;
            width: 25px;
            height: 80px;
            background: linear-gradient(180deg, #4a90d9 0%, #357abd 100%);
            border-radius: 15px;
        }
        
        .arm.left {
            left: 5px;
            transform: rotate(15deg);
            animation: waveArm 2s ease-in-out infinite;
        }
        
        .arm.right {
            right: 5px;
            transform: rotate(-15deg);
        }
        
        @keyframes waveArm {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(25deg) translateY(-5px); }
        }
        
        .sameer .hand {
            width: 22px;
            height: 22px;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .sameer .legs {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .leg {
            width: 35px;
            height: 90px;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            border-radius: 5px 5px 10px 10px;
        }
        
        .shoe {
            position: absolute;
            bottom: 0;
            width: 45px;
            height: 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border-radius: 5px 15px 5px 5px;
        }
        
        /* Aleena Character */
        .aleena {
            animation: aleenaFloat 3s ease-in-out infinite 0.5s;
        }
        
        @keyframes aleenaFloat {
            0%, 100% { transform: translateY(0) rotateY(10deg); }
            50% { transform: translateY(-15px) rotateY(5deg); }
        }
        
        .aleena .head {
            width: 75px;
            height: 85px;
            background: linear-gradient(180deg, #fff5ee 0%, #ffe4d6 100%);
            border-radius: 38px 38px 32px 32px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.08);
        }
        
        .aleena .hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: linear-gradient(180deg, #4a2c2a 0%, #2c1810 100%);
            border-radius: 50px 50px 30px 30px;
            z-index: -1;
        }
        
        .aleena .hair::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #4a2c2a 0%, #2c1810 100%);
            border-radius: 0 0 20px 20px;
        }
        
        .aleena .hair::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #4a2c2a 0%, #2c1810 100%);
            border-radius: 0 0 20px 20px;
        }
        
        .aleena .hair-bow {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 25px;
            height: 20px;
            background: #ff6b9d;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            z-index: 2;
            animation: bowBounce 1s ease-in-out infinite;
        }
        
        @keyframes bowBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        .aleena .eyes {
            position: absolute;
            top: 38px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
        }
        
        .aleena .eye {
            width: 14px;
            height: 14px;
            background: #3a2a2a;
            border-radius: 50%;
        }
        
        .aleena .eye::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 4px;
            background: #4a2c2a;
            top: -6px;
            left: -2px;
            border-radius: 2px;
            transform: rotate(-5deg);
        }
        
        .aleena .blush {
            position: absolute;
            top: 48px;
            width: 15px;
            height: 8px;
            background: rgba(255, 150, 150, 0.5);
            border-radius: 50%;
        }
        
        .aleena .blush.left { left: 25px; }
        .aleena .blush.right { right: 25px; }
        
        .aleena .smile {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 8px;
            border: 2px solid #ff8a8a;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }
        
        .aleena .body-main {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 100px;
            background: linear-gradient(180deg, #ff6b9d 0%, #ff4777 100%);
            border-radius: 15px 15px 0 0;
            box-shadow: inset -8px 0 15px rgba(0,0,0,0.15);
        }
        
        .aleena .dress-skirt {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 80px;
            background: linear-gradient(180deg, #ff4777 0%, #ff2d6a 100%);
            border-radius: 0 0 60px 60px;
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        }
        
        .aleena .dress-skirt::before {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 5%;
            width: 90%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0 0 50px 50px;
        }
        
        .aleena .arms {
            position: absolute;
            top: 100px;
            width: 100%;
        }
        
        .aleena .arm {
            background: linear-gradient(180deg, #ff6b9d 0%, #ff4777 100%);
            width: 20px;
            height: 65px;
        }
        
        .aleena .arm.left {
            left: 20px;
            transform: rotate(20deg);
        }
        
        .aleena .arm.right {
            right: 20px;
            transform: rotate(-20deg);
            animation: aleenaWave 2s ease-in-out infinite 0.3s;
        }
        
        @keyframes aleenaWave {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-35deg) translateY(-5px); }
        }
        
        .aleena .hand {
            width: 18px;
            height: 18px;
            background: linear-gradient(180deg, #fff5ee 0%, #ffe4d6 100%);
        }
        
        .aleena .legs {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .aleena .leg {
            width: 20px;
            height: 50px;
            background: linear-gradient(180deg, #fff5ee 0%, #ffe4d6 100%);
            border-radius: 10px;
        }
        
        .aleena .shoe {
            width: 30px;
            height: 15px;
            background: linear-gradient(180deg, #ff6b9d 0%, #ff4777 100%);
            border-radius: 10px 10px 5px 5px;
        }
        
        /* Love Heart Between Characters */
        .love-connector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            animation: heartPulse 1s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
        }
        
        @keyframes heartPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* Scene 2: First Meet */
        .scene-meet {
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
        }
        
        .meet-content {
            text-align: center;
            position: relative;
        }
        
        .scene-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e74c3c;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .park-scene {
            position: relative;
            width: 800px;
            height: 400px;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 60%, #7FB069 60%, #5A8F4B 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            animation: sceneFloat 4s ease-in-out infinite;
        }
        
        @keyframes sceneFloat {
            0%, 100% { transform: perspective(1000px) rotateX(2deg); }
            50% { transform: perspective(1000px) rotateX(-2deg); }
        }
        
        .sun {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            animation: sunGlow 3s ease-in-out infinite;
        }
        
        @keyframes sunGlow {
            0%, 100% { box-shadow: 0 0 50px #FFD700; }
            50% { box-shadow: 0 0 80px #FFD700; }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            animation: cloudFloat 20s linear infinite;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud1 {
            top: 40px;
            left: 100px;
            width: 80px;
            height: 30px;
        }
        
        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 30px;
        }
        
        .cloud2 {
            top: 60px;
            left: 300px;
            width: 100px;
            height: 35px;
            animation-delay: -5s;
        }
        
        .cloud2::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 40px;
        }
        
        @keyframes cloudFloat {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        
        .tree {
            position: absolute;
            bottom: 80px;
        }
        
        .tree-trunk {
            width: 30px;
            height: 80px;
            background: linear-gradient(90deg, #8B4513 0%, #654321 100%);
            margin: 0 auto;
            border-radius: 5px;
        }
        
        .tree-leaves {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #228B22 0%, #006400 100%);
            border-radius: 50%;
            position: relative;
            top: -30px;
        }
        
        .tree1 { left: 50px; }
        .tree2 { right: 50px; transform: scale(0.8); }
        
        .bench {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
        }
        
        .bench-seat {
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 5px;
            position: absolute;
            top: 20px;
        }
        
        .bench-back {
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: 0;
        }
        
        .bench-leg {
            width: 10px;
            height: 25px;
            background: #654321;
            position: absolute;
            bottom: 0;
        }
        
        .bench-leg.left { left: 20px; }
        .bench-leg.right { right: 20px; }
        
        .mini-sameer, .mini-aleena {
            position: absolute;
            bottom: 120px;
            width: 60px;
            height: 100px;
            animation: walkIn 3s ease forwards;
        }
        
        .mini-sameer {
            left: -100px;
            animation-name: sameerWalkIn;
        }
        
        .mini-aleena {
            right: -100px;
            animation-name: aleenaWalkIn;
        }
        
        @keyframes sameerWalkIn {
            0% { left: -100px; }
            100% { left: 300px; }
        }
        
        @keyframes aleenaWalkIn {
            0% { right: -100px; }
            100% { right: 300px; }
        }
        
        .mini-character {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .mini-head {
            width: 35px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .mini-body {
            width: 40px;
            height: 50px;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px 10px 5px 5px;
        }
        
        .mini-sameer .mini-head {
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .mini-sameer .mini-body {
            background: linear-gradient(180deg, #4a90d9 0%, #357abd 100%);
        }
        
        .mini-aleena .mini-head {
            background: linear-gradient(180deg, #fff5ee 0%, #ffe4d6 100%);
        }
        
        .mini-aleena .mini-body {
            background: linear-gradient(180deg, #ff6b9d 0%, #ff4777 100%);
            border-radius: 10px 10px 20px 20px;
        }
        
        .meet-heart {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            opacity: 0;
